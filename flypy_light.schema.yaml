# Rime schema settings
# encoding: utf-8


schema:
  schema_id: flypy_light
  name: 小鹤音形 (轻量版)
  version: "1"


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]


engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
#    - reverse_lookup_translator
#    - table_translator@custom_phrase  #使用自定义用户短语，与custom_phrase配合使用
#    - lua_translator@date_translator  # 自定义日期输出
#    - lua_translator@week_translator  #自定义星期输出
#    - lua_translator@number_translator  #自定义数字转大写以/引导
  filters:
    - uniquifier


speller:
  alphabet: 'abcdefghjiklmnopqrstuvwxyz'
  delimiter: " `"
  auto_select: true
  max_code_length: 4


translator:
  dictionary: flypy_light
  enable_completion: true
  enable_sentence: true
  enable_encoder: true
  enable_user_dict: false


#flypy_custom:
#  dictionary: ""
#  user_dict: flypy_custom
#  db_class: stabledb
#  enable_sentence: true


#custom_phrase:
#    dictionary: ""
#    user_dict: custom_phrase
#    db_class: stabledb
#    enable_completion: false
#    enable_sentence: false
#    initial_quality: 1


punctuator:
  import_preset: default


ascii_composer:
  switch_key:
    Shift_L: commit_code
    Shift_R: commit_code


key_binder:
  import_preset: default
